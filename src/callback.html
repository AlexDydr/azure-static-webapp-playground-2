<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Callback</title>
  <script src="https://cdn.jsdelivr.net/npm/oidc-client"></script>
</head>

<body>
  <script>
    new Oidc.UserManager({ response_mode: "query" })
      .signinRedirectCallback()
      .then(function (user) {
        window.location = "/";
      })
      .catch(function (error) {
        console.error("Error processing the callback:", error);
      });
  </script>
</body>

</html>
